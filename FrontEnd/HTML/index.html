<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Employee Reimbursement System</title>
</head>

<div class="container">

    <body>

        <div class="container">
            <video id="myVideo" playsinline autoplay muted loop>
                <source id="mp4" src="/Images/production ID 3752538.mp4" type="video/mp4">
            </video>
            <header>
                <h3 id="mainHead">Welcome to the Employee Reimbursement Management System</h3>
            </header>

            <div class="loginRow" id="row">
                <div class="loginRow" id="innerRow">
                    <h4 class="header" id="welcomeHead">Enter Your Login Credentials</h4>

                    <input class="inputBox" type="text" id="username" placeholder="Username"><br>
                    <input class="inputBox" type="password" id="password" placeholder="Password">

                    <div class="loginButtonWrapper">
                        <button id="loginButton" class="btn">Login</button>
                        <div class="linkWrapper">
                            <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">Forgot
                                Password?</a><br>
                            <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">Create Account</a>
                        </div>
                    </div>
                </div>
            </div>
            <script src="../JS/scripts.js"></script>
    </body>
</div>

</html>
