<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="/node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
    <title>ERS Employee</title>
</head>

<body>

    <div id="mainHead">
        <h2>Welcome to the Employee Reimbursement Management System</h2>
        <br>
        <h3>Employee Page</h3>
        <a href="/HTML/index.html" class="btn">Logout</a>

    </div>
    <video id="myVideo" playsinline autoplay muted>
        <source id="mp4" src="/Images/pexels-pavel-danilyuk-7593784.mp4" type="video/mp4">
    </video>

    <div id="reimbTableDiv" class="table-row">
        <h3 id="formHead">Employee Reimbursements</h3>
        <table id="reimbTable" class="table table-bordered" style="width: 100%;">
        </table>

        <button id="getReimbursementButton" class="btn">Show My Reimbursements</button>
    </div>

    <div class="submitForm">
        <div>
            <form id="submitForm">
                <h3 id="formHead">Submit Reimbursement Request</h3>
                <div>
                    <label for="amount">Amount</label>
                    <input type="text" name="amount" placeholder="Amount">

                    <label for="description" id="descriptLabel">Description</label>
                    <input type="text" name="description" placeholder="Description(250)" maxlength="250">
                </div>
                <div id="bottomText">
                    <label for="author">Author ID#</label>
                    <input type="text" name="author" placeholder="Author ID">

                    <label for="type" id="typeLabel">Type</label>
                    <select name="type" id="typeDropdown">
                        <option value="1">1. Lodging</option>
                        <option value="2">2. Travel</option>
                        <option value="3">3. Food</option>
                        <option value="4">4. Other</option>
                    </select>
                    <a id="submitBtn" class="btn" onclick="submitReimbursement()">Submit</a>
                </div>
            </form>
        </div>

    </div>
    <script src="../JS/employee.js"></script>
</body>

</html>
