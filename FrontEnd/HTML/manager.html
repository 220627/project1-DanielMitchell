<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <title>ERS Manager</title>
</head>

<body>
    <div id="mainHead">
        <h2>Welcome to the Employee Reimbursement Management System</h2>
        <br>
        <h3>Manager Page</h3>
    </div>


    <div id="row" class="table-row">

        <table id="reimbTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>Reimb. ID</th>
                    <th>Amount</th>
                    <th>Submitted</th>
                    <th>Description</th>
                    <th>Author</th>
                    <th>Resolver</th>
                    <th>Status</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="reimbBody">

                <!-- table for employee info generated by js-->

            </tbody>
        </table>
    </div>

    <button id="getReimbursementButton" class="btn">Show Reimbursements</button>
    <br><br>
    <button id="sortReimbBtn" class="btn">Sort reimbursements</button>
    <script src="/manager.js"></script>
</body>

</html>
